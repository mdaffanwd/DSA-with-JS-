<head>

        function getElement() {
            let el = document.getElementById('elem').value

            if (el < Array.length && typeof parseInt(el) === 'number' && el > 0) {
                alert(Array[el])
            } else (
                alert('please enter valid index')
            )
        }

    </script>

<body style="background-color: #313131;color: #ffffffc2;">

        <button>GetElement</button>

    </form>
